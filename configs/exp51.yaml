  TRAIN : ("CVC-VideoClinicDB_train",)
  TEST : ("CVC-VideoClinicDB_test",)
DATALOADER:
  NUM_WORKERS : 2
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.0025
  MAX_ITER: 100000
OUTPUT_DIR: "./work_dirs/exp51/"